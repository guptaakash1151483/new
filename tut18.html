<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstpara{
            color:red; /*color by name*/
        }
        #secondpara{
            color: rgb(152, 59, 175);/*color by rgb value*/
        }
        #thirdpara{
            color:#ffffff;/*color by hex value*/
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">this is a paragraph for first box</p>
    <h2>This is my second box</h2>
    <p id="secondpara">this is a paragraph for second box</p>
    <h2>This is my third box</h2>
    <p id="thirdpara">this is a paragraph for third box</p>    
</body>
</html>
