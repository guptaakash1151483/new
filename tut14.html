<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        h3{
            color: red;
        }
        .akash{
            color:violet
        }
        /* Grouping selector */
        footer,span{
            border-color: royalblue;
        }
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <!-- selectors -->
    <p class="akash">This is simple paragraph for Selectors</p>
    <p>This is simple paragraph for studying the Selectors</p>
    <span>
        this is span
    </span>
    <footer>
        This is footer
    </footer>
</body>
</html>
